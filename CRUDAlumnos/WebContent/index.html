<!DOCTYPE html>

<html>
<head>
<meta charset="ISO-8859-1">
<title>Alumnos de Programación Web Avanzada</title>
</head>
<body>

	<h1>Agregar nuevo alumno</h1>
	<form action="SaveServlet" method="post">
		<table>
			<tr>
				<td>Número de control:</td>
				<td><input type="text" name="numero" /></td>
			</tr>
			<tr>
				<td>Nombre:</td>
				<td><input type="text" name="nombre" /></td>
			</tr>
			<tr>
				<td>Curso:</td>
				<td><input type="text" name="curso" /></td>
			</tr>
			<tr>
				<td>Semestre:</td>
				<td><select name="semestre" style="width: 150px">
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
				</select></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Guardar alumno" /></td>
			</tr>
		</table>
	</form>

	<br />
	<a href="ViewServlet">Lista de alumnos</a>

</body>
</html>
